<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Média aritmetica
        let a = 2
        let b = 4
        let c = 6

        let media = a+b+c/3
        console.log("Media: ", media)

        //área do retangulo
        let base = 5
        let altura = 15
        let area = base*altura
        console.log("Area: ", area)


        //incremento e excremento
        let incre = 6
        let excre = 6

        let incre1 =++ incre
        let excre1 =-- excre

        console.log("Incremento: ", incre1)
        console.log("Excremento: ", excre1)

        //resto da divisão
        let a2 = 9
        let b2 = 5

        let resto = a2 % b2
        console.log("Resto: ", resto)


        //de farenheit para celsius
        let temp = 10
        let celsius = (temp - 32) * (5/9)
        console.log("Graus: ", celsius)


        //dobro e metade do numero
        let num = 10
        let mult = num*2
        let div = num/2
        console.log("Dobro: ", mult)
        console.log("Metade: ", div)

        //exponenciação
        let exp1 = 10
        let exp2 = 5

        let expo = exp1**exp2
        console.log("Exponenciação: ", expo)



    </script>
</body>
</html>
