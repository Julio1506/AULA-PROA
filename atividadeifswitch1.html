<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //mostrar se o número é positivo, negativo ou zero.
        let valor = 0
        if (valor >=1){
            console.log("valor positivo")
        } else if(valor==0){
            console.log("valor zero")
        } else if(valor < 0){
            console.log("valor negativo")
        }

        //mostrar se o número é par ou ímpar
        let num = 1
        if (num % 2==0){
            console.log("Este número é par!")
        } else {
            console.log("Este número é ímpar!")
        }

        //mostrar se a idade de alguem classifica ela como criança, adolescente, jovem ou adulto
        let idade = 20
        if (idade >=0){
            console.log("Criança")
        } else if (idade>=11){
            console.log("Adolescente")
        } else if (idade >=18){
            console.log("Adulto")
        } else if (idade>=60){
            console.log("Idoso")
        }

        //mostrar a classificação de uma nota como A, B, C, D, F com base no valor númerico
        let nota = 10
        if (nota>=0){
            console.log('A nota é F')
        } else if(nota>=3){
            console.log('A nota é D')
        } else if(nota>=5){
            console.log('A nota é C')
        } else if(nota>=7){
            console.log('A nota é B')
        } else if (nota==10){
            console.log('A nota é A')
        }

        //usar o switch para mostrar todos os dias da semana
        let diadasemana = 5;
        switch (diadasemana){
            case 1:
                dia = "Domingo";
                break;
            case 2:
                dia = "Segunda-feira";
                break;
            case 3:
                dia = "Terça-feira";
                break;
            
            case 4:
                dia = "Quarta-feira";
                break;
            
            case 5:
                dia = "Quinta-feira";
                break;

            case 6:
                dia = "Sexta-feira";
                break;

            case 7:
                dia = "Sábado"

            default:
                dia = "Dia inválido";
        }
        console.log(dia);
        
        //mostrar o cálculo do bonus do faturamento de um vendedor
        let faturamento = 7000
        let bonus
        if (faturamento <1000){
            console.log("Não ganhou bônus.")
        } else if (faturamento < 4999){
            bonus = faturamento * 0.05
            console.log("Ganhou um bônus de 5%, o valor total é:", faturamento + bonus)
        } else if(faturamento >=5000){
            bonus = faturamento * 0.10
            console.log("Ganhou um bônus de 10%, o valor total é:", faturamento + bonus)
        }
    </script>
</body>
</html>
